<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
    <link rel="stylesheet" href="estiloSucess.css">
    <script>
        function clicado() {
            window.location.href = "index.html"
        }
    </script>
</head>
<body>
    <main class="corpo">
        <div>
            <div><img src="assets/images/icon-success.svg" alt=""></div>
            <br>
            <div><h1>Thanks for subscribing!</h1></div>
            <br>
            <p class="texto">A confirmation email has been sent to <b>ash@loremcompany.com.</b>
            Please open it and click the button inside to confirm your subscription.</p>
            <br>
        </div>
        
        
        <div class="divBotao" style="display: flex; justify-content: center;">
            <button class="botao" type="button" onclick="clicado()">Dismiss message</button>
        </div>
    </main>
</body>
</html>
