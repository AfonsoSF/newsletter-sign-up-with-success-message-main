<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <link rel="stylesheet" href="estilo.css">

  <script>
    function clicado() {
      var email = document.getElementById('email').value
      var verificaEmail = email.indexOf('@')
      if (verificaEmail === -1) {
        var aparece = document.getElementById('aparece')
        aparece.className = 'aparece'
        var email = document.getElementById('email')
        email.className = 'erro'
        return false
        
      }
      window.location.href = "sucesso.html"
    }
  </script>
</head>
<body>
  <main class="corpo">
    <div class="secao secaoTexto">
      <h1>Stay updated!</h1>

      <div class="texto">
        <p class="texto">Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <br>

      <div style="display: flex; width: 100%; align-items: center;">
        <img src="assets/images/icon-list.svg" alt="ícone lista" style="width: 20px; position: relative; left: 11%;">
        <p style="position: relative; left: 15%; font-size: 14px;">Product discovery and building what matters</p>
      </div>
        
      <br>

      <div style="display: flex; width: 100%; align-items: center;">
        <img src="assets/images/icon-list.svg" alt="ícone lista" style="width: 20px; position: relative; left: 11%;">
        <p style="position: relative; left: 15%; font-size: 14px;">Measuring to ensure updates are a success</p>
      </div>

      <br>

        <div style="display: flex; width: 100%; align-items: center;">
        <img src="assets/images/icon-list.svg" alt="ícone lista" style="width: 20px; position: relative; left: 11%;">
        <p style="position: relative; left: 15%; font-size: 14px;">And much more!</p>
      </div>
 
      <br>
      <form action="" class="email">
        <div class="textoEmail">
          <label for="email" style="font-size: 12px;">Email address</label>
          <span id="aparece" style="font-size: 12px; color: hsl(4, 100%, 67%);">valid email required</span>
        </div>
        <input class="campo" type="email" name="" id="email" placeholder="       email@company.com">
        <br>
        <button class="botao" type="button" onclick="clicado()">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="secao imagemToda">
      <picture>
        <source media="(min-width:650px)" srcset="assets/images/illustration-sign-up-desktop.svg">
        <source media="(min-width:300px)" srcset="assets/images/illustration-sign-up-mobile.svg">
        <img class="imagem" src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
      </picture>
    </div>
  </main>
</body>
</html>
